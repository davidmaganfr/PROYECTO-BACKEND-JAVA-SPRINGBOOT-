<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <title>Editar medición</title>
</head>

<body>
    <div th:if="${medicion}==null">
        <p>No existe la medicion con codigo <span th:text="${id}"></span>.</p>
        <a class="btn btn-primary" th:href="@{/mediciones/index}">Regresar a listado</a>
    </div>
    <form th:action="@{/mediciones/update}" th:unless="${medicion}==null" method="post" th:object="${medicion}">
        <div class="form-group">
            <label for="id" class="form-label">ID</label>
            <input type="text" th:field="*{id}" readonly class="form-control">
        </div>
        <div class="form-group">
            <label for="latitud" class="form-label">Latitud</label>
            <input type="text" th:field="*{latitud}" readonly class="form-control">
        </div>
        <div class="form-group">
            <label for="longitud" class="form-label">Longitud</label>
            <input type="text" th:field="*{longitud}" readonly class="form-control">
        </div>
        <div class="form-group">
            <label for="anny" class="form-label">Año</label>
            <input type="number" th:field="*{anny}" readonly class="form-control">
        </div>
        <div class="form-group">
            <label for="temperatura" class="form-label">Temperatura</label>
            <input type="number" th:field="*{temperatura}" class="form-control">
        </div>
        <div class="form-group">
            <label for="viento" class="form-label">Viento</label>
            <input type="number" th:field="*{viento}" class="form-control">
        </div>
        <div class="form-group">
            <label for="precipitacion" class="form-label">Precipitacion</label>
            <input type="number" th:field="*{precipitacion}" class="form-control">
        </div>
        <div class="form-group">
            <label for="radiacion" class="form-label">Radiacion</label>
            <input type="number" th:field="*{radiacion}" class="form-control">
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Guardar cambios</button>
            <a class="btn btn-primary" th:href="@{/mediciones/index}">Cancelar y regresar</a>
        </div>
    </form>
</body>

</html>
